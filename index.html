<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="javascript.js"></script> --> 
</head>
<body>
    <script>
        // Your JavaScript goes here!

        // console.log() is the command to print something to the developer console in your browser.
        console.log("Hello, World!")

        // Can declare variables using the let keyword
        let firstName = "John";
        let lastName = "Doe";
        console.log(firstName);
        console.log(lastName);

        // Reassigning variables
        let age = 11;
        console.log(age);

        age = 54;
        console.log(age);

        // const keyword prevents a variable from being reassigned
        const pi = 3.14;
        // pi = 10; will result in Uncaught TypeError
        console.log(pi);

        // Math Practise
        console.log(23 + 97);
        console.log(1 + 2 + 3 + 4 + 5 + 6);
        console.log((4 + 6 + 9) / 77);

        let a = 10;
        console.log(a);
        a = 12;
        console.log(a);
        let b = 7 * a;
        console.log(b);

        const max = 57;
        const actual = max - 13;
        const percentage = actual / max;
        console.log(percentage);
    </script>
</body>
</html>
