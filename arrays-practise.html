<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Translate border-left-width to borderLeftWidth
        function camelize(str) {
            return str
                .split('-') // splits 'my-long-word' into array ['my', 'long', 'word']
                .map(
                // capitalizes first letters of all array items except the first one
                (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
                )
                .join(''); // joins ['my', 'Long', 'Word'] into 'myLongWord'
        }

        let border = "border-left-width";
        console.log(camelize(border));

        // Iterated Version
        function filterRange(arr, a, b) {
            new_arr = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= a && arr[i] <= b) {
                    new_arr.push(arr[i]);
                }
            }
            return new_arr;
        }

        let arr = [5, 3, 8, 1];

        let filtered = filterRange(arr, 1, 4);
        console.log(arr);
        console.log(filtered);

        // Using filter function
        function filterRange_v2(arr, a, b) {
            return arr.filter((num) => (num >= a && num <= b));
        }

        let filtered_v2 = filterRange_v2(arr, 1, 4);
        console.log(filtered_v2);

        function filterRangeInPlace(arr, a, b) {
            for (let i = arr.length; i >= 0; i--) {
                if (arr[i] < a || arr[i] > b) {
                    arr.splice(i, 1); // start, deleteCount
                }
            }
            return arr;
        }

        let inPlaceFiltered = filterRangeInPlace(arr, 1, 4);
        console.log(inPlaceFiltered);

        // Sort in decreasing order
        let arr2 = [5, 2, 1, -10, 8];
        arr2.sort((a, b) => b - a);

        console.log(arr2);

        // Copy and sort array
        let arr3 = ["HTML", "JavaScript", "CSS"];

        function copySorted(arr) {
            return arr.toSorted();
        }

        let sortedCopy = copySorted(arr3);
        console.log(sortedCopy);
        console.log(arr3);
    </script>
</body>
</html>
